<div class="container">
  <div class="input-form-backgroud row" >

    <div class="input-form col-md-12 mx-auto">
      <h4 class="mb-3">비밀번호 변경</h4>
      <form class="validation-form" action="/user/password" method="post" novalidate>
        <input type="hidden" id="user_id" name="user_id" th:value="${user_id}">
        <div class="col-md-6 mb-3">
          <label for="user_pw">비밀번호</label>
          <input type="password" class="form-control" id="user_pw" name="user_pw" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="user_pw2">비밀번호 확인</label>
          <input type="password" class="form-control" id="user_pw2" required>
        </div>
        <div class="mb-4"></div>
        <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit" >변경하기</button>
      </form>
    </div>
  </div>
</div>

<script>
  $(function (){
    $('#submit').click(function (){
      if($('#user_pw').val()!=$('#user_pw2').val()){
          alert("비밀번호가 일치하지 않습니다")
          return false;
      }
      else{
        alert("변경이 완료되었습니다")
      }
