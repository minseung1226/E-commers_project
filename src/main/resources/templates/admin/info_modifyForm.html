<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        main {
            padding-top: 120px;
        }

        h2 {
            padding-bottom: 20px;
        }

        #answer_btn {
            float: right;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>
<body>
<header th:insert="~{template/header :: admin_mainbar}"></header>

<main>
    <div class="row">
        <!--사이드 바-->
        <div class="col-md-2 mb-3" th:insert="~{template/admin_sidebar ::admin_sidebar}">
        </div>


        <div class="col-md-6 mb-3">
            <h4 class="mb-3">상품 수정</h4>


            <form class="validation-form" th:object="${product}" action="/admin/product/info_modify" method="post" novalidate>
                <input type="hidden" name="product_code" th:value="${product.product_code}" >
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="product_name">상품 이름</label>
                        <input type="text" class="form-control" id="product_name" th:field="*{product_name}"
                               th:errorclass="field-error" placeholder="" required>
                        <div class="field-error" th:errors="*{product_name}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="division_mType">상품 분류</label>
                        <select class="form-select form-select" aria-label=".form-select-lg example" id="division_mType"
                                name="division_mType">
                            <option label="분류"></option>
                            <optgroup label="상의">
                                <th:block th:each="division:${list}">
                                    <option th:if="${division.division_lType=='상의'}"
                                            th:value="${division.division_mType}"
                                            th:text="${division.division_mType}"></option>
                                </th:block>
                            </optgroup>

                            <optgroup label="하의">
                                <th:block th:each="division:${list}">
                                    <option th:if="${division.division_lType=='하의'}"
                                            th:value="${division.division_mType}"
                                            th:text="${division.division_mType}"></option>
                                </th:block>
                            </optgroup>

                            <optgroup label="아우터">
                                <th:block th:each="division:${list}">
                                    <option th:if="${division.division_lType=='아우터'}"
                                            th:value="${division.division_mType}"
                                            th:text="${division.division_mType}"></option>
                                </th:block>
                            </optgroup>
                        </select>
                        <div class="field-error" th:errors="*{division_mType}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="product_detail">상세설명</label>
                        <input type="text" class="form-control" id="product_detail" th:field="*{product_detail}"
                               th:errorclass="field-error" placeholder="" required>
                        <div class="field-error" th:errors="*{product_detail}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="product_img1">대표 이미지</label>
                        <input type="text" class="form-control" id="product_img1" th:field="*{product_img1}"
                               th:errorclass="field-error" placeholder="필수" required>
                        <div class="field-error" th:errors="*{product_img1}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="product_img2">추가 이미지</label>
                        <input type="text" class="form-control" id="product_img2" th:field="*{product_img2}"
                               th:errorclass="field-error" placeholder="필수" required>
                        <div class="field-error" th:errors="*{product_img2}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="product_img3">추가 이미지</label>
                        <input type="text" class="form-control" id="product_img3" th:field="*{product_img3}"
                               th:errorclass="field-error" placeholder="" required>
                        <div class="field-error" th:errors="*{product_img3}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="product_price">판매 가격</label>
                        <input type="text" class="form-control" id="product_price" th:field="*{product_price}"
                               th:errorclass="field-error" placeholder="" required>
                        <div class="field-error" th:errors="*{product_price}">
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit">상품 수정</button>
            </form>
        </div>
    </div>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
