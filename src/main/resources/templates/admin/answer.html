<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        main {
            padding-top: 120px;
        }

        h2 {
            padding-bottom: 20px;
        }

        #answer_btn {
            float: right;
        }

    </style>
</head>
<body>
<header th:insert="~{template/header :: admin_mainbar}"></header>

<main>
    <div class="row">
        <!--사이드 바-->
        <div class="col-md-2 mb-3" th:insert="~{template/admin_sidebar ::admin_sidebar}">
        </div>

        <div class="col-md-6 mb-3">
            <h2> 문의 사항</h2>
            <form action="/admin/answer" method="post">
                <input type="hidden" name="enquiry_code" th:value="${enquiry.enquiry_code}">
                <div class="input-form col-md-12 mx-auto">
                    <div class="mb-1">
                        <label for="user_id" class="form-label">회원 아이디</label>
                        <input type="text" class="form-control" id="user_id" name="enquiry_title"
                               th:value="${enquiry.user_id}" readonly>
                        <label for="enquiry_title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="enquiry_title" name="enquiry_title"
                               th:value="${enquiry.enquiry_title}" readonly>
                        <label for="enquiry_qdate" class="form-label">문의 날짜</label>
                        <input type="text" class="form-control" id="enquiry_qdate" name="enquiry_qdate"
                               th:value="${enquiry.enquiry_qdate}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="enquiry_question" class="form-label">문의 내용</label>
                        <textarea class="form-control" id="enquiry_question" name="enquiry_question" rows="6"
                                  th:text="${enquiry.enquiry_question}" readonly></textarea>
                    </div>
                    <div class="mb-3" th:if="${enquiry.enquiry_adate!=null}">
                        <label for="enquiry_adate" class="form-label">답변 날짜</label>
                        <input type="text" class="form-control" id="enquiry_adate" name="enquiry_adate"
                               th:value="${enquiry.enquiry_adate}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="enquiry_answer" class="form-label">답변</label>
                        <textarea class="form-control" id="enquiry_answer" name="enquiry_answer"
                                  th:text="${enquiry.enquiry_answer}" rows="6"></textarea>
                    </div>


                    <input type="submit" class="btn btn-primary" id="answer_btn" value="답변하기">
                </div>
            </form>
        </div>
    </div>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>

</script>
</html>
