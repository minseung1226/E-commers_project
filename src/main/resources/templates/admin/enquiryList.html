<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        main {
            padding-top: 120px;
        }

        h2 {
            padding-bottom: 10px;
        }
        .table_div{
            padding-top: 30px;
        }

    </style>
</head>
<body>
<header th:insert="~{template/header :: admin_mainbar}"></header>
<main>
    <div class="row">
        <!--사이드 바-->
        <div class="col-md-2 mb-3" th:insert="~{template/admin_sidebar ::admin_sidebar}">
        </div>

        <div class="col-md-6 mb-3">
            <div class="table_div">
            <h2>미완료 답변</h2>
            <table class="table">

                <thead>
                <tr>
                    <th scope="col">문의일시</th>
                    <th scope="col">문의 제목</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="en:${list}">
                    <th:block th:if="${en.enquiry_adate==null}">
                        <td th:text="${en.enquiry_qdate}"></td>
                        <td th:text="${en.enquiry_title}"></td>
                        <td>
                            <a th:href="@{/admin/answer(enquiry_code=${en.enquiry_code})}" class="link-dark">답변하기</a>
                        </td>
                    </th:block>
                </tr>
                </tbody>
            </table>
            </div>

            <div class="table_div">
                <h2>답변 완료</h2>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">문의일시</th>
                        <th scope="col">문의 제목</th>
                        <th scope="col">답변 일시</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="en:${list}">
                        <th:block th:if="${en.enquiry_adate!=null}">
                            <td th:text="${en.enquiry_qdate}"></td>
                            <td th:text="${en.enquiry_title}"></td>
                            <td th:text="${en.enquiry_adate}"></td>
                            <td>
                                <a th:href="@{/admin/answer(enquiry_code=${en.enquiry_code})}" class="link-dark">답변하기</a>
                            </td>
                        </th:block>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>

</script>
</html>
