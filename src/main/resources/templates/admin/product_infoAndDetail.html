<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        main {
            padding-top: 120px;
        }

        h2 {
            padding-bottom: 20px;
        }

        /*.btn-group1{
            width: 500px;
            margin:auto;
        }
        button{
            margin: 30px;
        }*/
        .form_div {
            width: 500px;
            margin-left: auto;
            margin-right: auto;

        }

    </style>
</head>
<body>
<header th:insert="~{template/header :: admin_mainbar}"></header>

<main>

    <div class="row">
        <!--사이드 바-->

        <div class="col-md-2 mb-3" th:insert="~{template/admin_sidebar ::admin_sidebar}">
        </div>


        <div class="col-md-9 mb-3">
            <div>
                <h2> 상품 수정 </h2>
                <hr>
            </div>
            <div class="form_div">
                <form method="get">
                    <div class="btn-group1">
                        <input type="hidden" name="product_code" th:value="${product_code}">
                        <button class="btn btn-primary btn-lg" id="info_btn">상품 정보 수정</button>
                        <button class="btn btn-primary btn-lg" id="detail_btn">사이즈 컬러 수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</main>
    <script>
        $(function (){
            $('#info_btn').click(function (){
                $('form').attr('action','/admin/product/info_modify');
            })
        })

        $(function (){
            $('#detail_btn').click(function (){
                $('form').attr('action','/admin/product/detail_modify');
            })
        })
    </script>
</body>
</html>
