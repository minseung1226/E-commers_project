<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <style>
        main {
            padding-top: 120px;
        }

        h2 {
            padding-bottom: 20px;
        }

        #answer_btn {
            float: right;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

    </style>
</head>
<body>
<header th:insert="~{template/header :: admin_mainbar}"></header>

<main>
    <div class="row">
        <!--사이드 바-->
        <div class="col-md-2 mb-3" th:insert="~{template/admin_sidebar ::admin_sidebar}">
        </div>


        <div class="col-md-6 mb-3">
            <h4 class="mb-3">상품 수정</h4>

            <form action="/admin/product/detail_modify" method="post">
                <div class="row">
                    <input type="hidden" name="product_code" th:value="${detail['product_code']}">
                    <div class="col-md-6 mb-3">
                        <label for="size">사이즈</label>
                        <input type="text" class="form-control" id="size" name ="size" th:value="${detail['size']}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="color">색상</label>
                        <input type="text" class="form-control" id="color" name="color" th:value="${detail['color']}" required>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit">상품 수정</button>
            </form>
        </div>
    </div>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
