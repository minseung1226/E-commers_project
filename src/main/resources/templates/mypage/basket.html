<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        main {
            padding-top: 120px;
        }

        #pay_div{
            padding-top: 50px;

        }

        .cartName{
            padding: 20px;
        }
    </style>
</head>
<body>
<header th:insert="~{template/header :: user_mainbar}"></header>

<main>
    <div class="row">
        <!--사이드 바-->
        <div class="col-md-2 mb-3" th:insert="~{template/mypageSidebar ::mypage_sidebar}">
        </div>

        <!--본문-->
        <div class="col-md-6 mb-3">
            <div class="cartName">
                <h2>장바구니</h2>

            </div>
            <div class="card">
                <div class="card-header">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

                    Featured
                </div>
                <div class="card-body" th:each="list:${list}">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto" id="pay_div">

                <button type="button" class="btn btn-primary btn-lg">0원<br>구매</button>
            </div>

        </div>
    </div>


</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
