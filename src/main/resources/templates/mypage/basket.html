<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        main {
            padding-top: 120px;
        }

        #pay_div{
            padding-top: 50px;

        }

        .cartName{
            padding: 20px;
        }
    </style>
</head>
<body>
<header th:if="${session.isEmpty()}" th:insert="~{template/header :: no_user_mainbar}"></header>
<header th:unless="${session.isEmpty()}" th:insert="~{template/header :: user_mainbar}"></header>

<main>
    <div class="row">
        <!--사이드 바-->
        <div class="col-md-2 mb-3">
            <div class="flex-shrink-0 p-3 bg-white" id="sidebar" style="width: 280px;">
                <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                    <svg class="bi me-2" width="30" height="24">
                        <use xlink:href="#"></use>
                    </svg>
                    <span class="fs-5 fw-semibold">마이페이지</span>
                </a>
                <ul class="list-unstyled ps-0">
                    <li class="mb-1">

                        <div class="collapse show" id="home-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li><a href="#" class="link-dark rounded">Overview</a></li>
                                <li><a href="#" class="link-dark rounded">Updates</a></li>
                                <li><a href="#" class="link-dark rounded">Reports</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="border-top my-3"></li>

                </ul>
            </div>
        </div>

        <!--본문-->
        <div class="col-md-6 mb-3">
            <div class="cartName">
                <h2>장바구니</h2>
            </div>
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    Featured
                </div>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto" id="pay_div">

                <button type="button" class="btn btn-primary btn-lg">Large button</button>
            </div>

        </div>
    </div>


</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</html>
