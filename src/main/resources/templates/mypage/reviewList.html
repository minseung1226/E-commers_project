<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <style>
        main {
            padding-top: 120px;
        }

        #pay_div {
            padding-top: 50px;
        }

        .cartName {
            padding: 20px;
        }

        .img_tag {
            width: 100px;
            height: 100px;
        }

        .col {
            float: left;
            margin-right: 20px;
        }

        .price {
            float: right;
        }

        .a_tag {
            float: right;
        }

        .cartName {
            margin-bottom: 60px;
        }

        .row{
            margin-bottom: 15px;
        }



    </style>
</head>
<body>
<header th:insert="~{template/header :: user_mainbar}"></header>

<main>
    <div class="row">
        <!--사이드 바-->
        <div class="col-md-2 mb-3" th:insert="~{template/mypageSidebar ::mypage_sidebar}">
        </div>

        <!--본문-->
        <div class="col-md-6 mb-3">
            <div class="cartName">
                <h2>Review</h2>
                <hr>
            </div>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                            type="button" role="tab" aria-controls="nav-home" aria-selected="true"><h3><b>리뷰 작성</b></h3>
                    </button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                            type="button" role="tab" aria-controls="nav-profile" aria-selected="false"><h3><b>리뷰 내역</b>
                    </h3></button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                     tabindex="0">
                    <div class="review_class">
                        <div class="card" th:each="list:${list}">
                            <th:block th:if="${list.review_status==0}">
                                <div class="card-header">
                                    <div class="a_tag">
                                        <a th:href="@{/mypage/reviewForm(order_code=${list.order_code})}"
                                        class="btn btn-primary btn-sm">리뷰 쓰기</a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="col">
                                        <img class="img_tag" th:src="${list.product_img1}">
                                    </div>

                                    <div>
                                        <h6 class="fw-bold" th:text="${list.product_name}"></h6>
                                        <div class="fst-italic" th:text="|${list.size},${list.color} |"></div>
                                        <div class="fst-italic" th:text="|${list.order_quantity} 개|"></div>
                                        <div class="price"
                                             th:text="|${#numbers.formatInteger(list.order_payment,3,'COMMA')} 원|"></div>
                                    </div>
                                </div>
                            </th:block>
                        </div>

                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                     tabindex="0">
                    <div class="review_class">
                        <div class="card" th:each="list:${list}">
                            <th:block th:if="${list.review_status==1}">
                                <div class="card-header">
                                    <div class="a_tag">
                                        <a th:href="@{/mypage/reviewForm(order_code=${list.order_code})}"
                                           class="btn btn-primary btn-sm">리뷰 변경</a>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="col">
                                        <img class="img_tag" th:src="${list.product_img1}">
                                    </div>

                                    <div>
                                        <h6 class="fw-bold" th:text="${list.product_name}"></h6>
                                        <div class="fst-italic" th:text="|${list.size},${list.color} |"></div>
                                        <div class="fst-italic" th:text="|${list.order_quantity} 개|"></div>
                                        <div class="price"
                                             th:text="|${#numbers.formatInteger(list.order_payment,3,'COMMA')} 원|"></div>
                                    </div>
                                </div>
                            </th:block>
                        </div>

                    </div>
                </div>

            </div>


        </div>
    </div>


</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

</script>
</html>
