<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

  <style>
    main {
      padding-top: 120px;
    }
    h2{
      padding-bottom: 20px;
    }
    #en_btn{
      float: right;
    }

  </style>
</head>
<body>
<header th:if="${session.isEmpty()}" th:insert="~{template/header :: no_user_mainbar}"></header>
<header th:unless="${session.isEmpty()}" th:insert="~{template/header :: user_mainbar}"></header>

<main>
  <div class="row">
    <!--사이드 바-->
    <div class="col-md-2 mb-3" th:insert="~{template/mypageSidebar ::mypage_sidebar}">
    </div>

    <div class="col-md-6 mb-3">
      <h2> 문의 사항</h2>

      <div class="input-form col-md-12 mx-auto">
        <form action="/mypage/enquiryForm" method="post">
        <div class="mb-3">
          <label for="enquiry_title" class="form-label">제목</label>
          <input type="text" class="form-control" id="enquiry_title" name="enquiry_title">
        </div>
        <div class="mb-3">
          <label for="enquiry_question" class="form-label">문의 내용</label>
          <textarea class="form-control" id="enquiry_question" name="enquiry_question" rows="6"></textarea>
        </div>
        <button type="submit" id="en_btn" class="btn btn-primary">문의 하기</button>
        </form>
      </div>
    </div>
  </div>

</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script>
  $(function (){
    $('#en_btn').click(function (){
      if($('#enquiry_question').val()=="" || $('#enquiry_title').val()==""){
        alert("입력해주세요");
        return false;
      }
    })
  })
</script>
</html>
